<!DOCTYPE html>
<html>
<head>
	<title>average</title>
</head>
<body>
<script type="text/javascript">


var grades = [12,23, ,34,45, ,56,78,67,89];
var sum=0;
var count=0;

if(grades.length>0){
for(i=0;i<grades.length;i++){

	if(grades[i]!=undefined) {
		sum=sum+grades[i];
		count++;
	}
}
document.write(sum/count);
}
else
	document.write("Empty array");



</script>

</body>
</html>
